<div class="applyBox">
  <h3>
    Tu perfil
  </h3>
  <p class="clarification">Los siguientes datos serán utilizados durante la postulación:</p>
  <div class="profile-wrapper">
    <button class="pull-right btn btn-info btn-sm">
      <i class="icon-edit"></i>
      Editar perfil
    </button>
    <ul class="userProfile pull-left">
      <li><span>Nombre completo: </span> {{user.fullname}}</li>
      <li><span>Universidad:</span> {{user.university}}</li>
      <li><span>Carrera:</span> {{user.degree}}</li>
      <li>
        <span>Curriculum:</span> 
        <i class="icon-paperclip"></i>
        {{user.resume.filename}}
      </li>
    </ul>
    <div class="clearfix"></div>
  </div>
</div>
